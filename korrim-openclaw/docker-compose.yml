version: "3.7"

services:
  openclaw-gateway:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: korrim-openclaw_gateway_1
    hostname: ${DEVICE_HOSTNAME}
    restart: on-failure
    stop_grace_period: 30s
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${APP_DATA_DIR}/data/config:/home/node/.openclaw
      - ${APP_DATA_DIR}/data/workspace:/home/node/.openclaw/workspace
    ports:
      - 18789:18789
      - 18790:18790
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--allow-unconfigured"
      ]
