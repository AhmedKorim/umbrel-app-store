description: >-
  OpenClaw is a personal AI assistant you run on your own devices.
  This installation is optimized for Telegram integration, allowing you to interact with your AI assistant directly through Telegram messages.

  Features:
    * Telegram integration (primary channel)
    * Multi-channel support (Slack, Discord, Signal, iMessage, Teams, and more)
    * Voice and canvas interaction on macOS/iOS/Android
    * WebSocket-based gateway control plane
    * Multi-agent routing with isolated workspaces
    * Skills and extensions system
    * Compatible with Anthropic Claude, OpenAI, and other AI models
    * Self-hosted and privacy-focused
    * Long-context model support (200K+ tokens)
    * OAuth and API key authentication
    * Web-based Control UI for easy configuration
    * Tailscale integration for secure access

  üõ†Ô∏è CONFIGURATION

  Right-click the app icon and select "Show default credentials" to see your auto-generated gateway token.

  IMPORTANT: When accessing the web UI, you'll need to authenticate using the gateway token from "Show default credentials".

  After installation, access the OpenClaw web UI at port 18789 to configure:

  1. Telegram Setup:
     - Create a bot via @BotFather on Telegram
     - Send /newbot and follow the instructions
     - Copy the bot token and add it in OpenClaw settings
     - Start chatting with your AI assistant in Telegram

  2. AI Provider Setup (Optional but recommended):
     - Configure Anthropic Claude, OpenAI, or other providers
     - Use OAuth or API keys for authentication
     - Supports long-context models (200K+ tokens)

  The web UI provides a wizard to guide you through configuration.

