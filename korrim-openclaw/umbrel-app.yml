manifestVersion: 1
id: korrim-openclaw
name: OpenClaw
tagline: Personal AI Assistant with Telegram Integration
icon: https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/openclaw-logo-text.png
category: developer
version: "2025.01.27"
port: 18789
description: >-
  OpenClaw is a personal AI assistant you run on your own devices.
  This installation is optimized for Telegram integration, allowing you to interact with your AI assistant directly through Telegram messages.

  Features:
    * Telegram integration (primary channel)
    * Multi-channel support (Slack, Discord, Signal, iMessage, Teams, and more)
    * Voice and canvas interaction on macOS/iOS/Android
    * WebSocket-based gateway control plane
    * Multi-agent routing with isolated workspaces
    * Skills and extensions system
    * Compatible with Anthropic Claude, OpenAI, and other AI models
    * Self-hosted and privacy-focused
    * Long-context model support (200K+ tokens)
    * OAuth and API key authentication
    * Web-based Control UI for easy configuration
    * Tailscale integration for secure access

developer: OpenClaw Community
website: https://openclaw.ai
submitter: AhmedKorim
submission: https://github.com/AhmedKorim/umbrel-app-store
repo: https://github.com/openclaw/openclaw
support: https://docs.openclaw.ai
gallery: []
releaseNotes:
  - Initial release on Umbrel App Store
dependencies:
path: ""

# Configuration fields for OpenClaw
# Configure these settings in the Umbrel UI during installation
settings:
  # Claude AI Authentication (Optional but recommended)
  - id: CLAUDE_AI_SESSION_KEY
    label: Claude AI Session Key
    description: >-
      Optional: Your Anthropic Claude AI session key for OAuth authentication.
      Leave empty to configure later through the OpenClaw web UI.
      Recommended for best performance with Claude models.
    type: text
    defaultValue: ""
    showOnlyOnFirstInstall: true

  - id: CLAUDE_WEB_SESSION_KEY
    label: Claude Web Session Key
    description: >-
      Optional: Your Anthropic Claude web session key.
      Leave empty if not using Claude or to configure later.
    type: text
    defaultValue: ""
    showOnlyOnFirstInstall: true

  - id: CLAUDE_WEB_COOKIE
    label: Claude Web Cookie
    description: >-
      Optional: Your Anthropic Claude web cookie.
      Leave empty if not using Claude or to configure later.
    type: password
    defaultValue: ""
    showOnlyOnFirstInstall: true

  # Telegram Bot Configuration
  - id: TELEGRAM_BOT_TOKEN
    label: Telegram Bot Token
    description: >-
      Your Telegram bot token from @BotFather.
      To get a token: 1) Open Telegram, 2) Search for @BotFather, 3) Send /newbot, 4) Follow instructions, 5) Copy the token
      Leave empty to configure later through the OpenClaw web UI.
    type: password
    defaultValue: ""
    showOnlyOnFirstInstall: true

  # Gateway Configuration
  - id: OPENCLAW_GATEWAY_TOKEN
    label: Gateway Token
    description: >-
      Optional: Custom gateway authentication token.
      Leave empty to auto-generate a secure token.
    type: password
    defaultValue: ""
    showOnlyOnFirstInstall: true

